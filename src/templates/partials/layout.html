<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title and Meta -->
    <title>{% block title %}Ciscon Nigeria Limited{% endblock %}</title>
    <meta name="description"
        content="{% block description %}Ciscon is an indigenous Nigerian company providing various products and technical services to the petroleum industry.{% endblock %}">

    <!-- Favicon -->
    {% block base_url %}
    {% set base_url = '' %}
    {% endblock %}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ base_url }}assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ base_url }}assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ base_url }}assets/icons/favicon-16x16.png">
    <link rel="manifest" href="{{ base_url }}assets/icons/site.webmanifest">
    <link rel="mask-icon" href="{{ base_url }}assets/icons/safari-pinned-tab.svg" color="#f97116">
    <meta name="msapplication-TileColor" content="#f97116">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ base_url }}css/main.min.css">

    <!-- AOS - Animate On Scroll Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cisconservices.com/">
    <meta property="og:title" content="{% block og_title %}Ciscon Nigeria Limited{% endblock %}">
    <meta property="og:description"
        content="{% block og_description %}Ciscon is an indigenous Nigerian company providing various products and technical services to the petroleum industry.{% endblock %}">
    <meta property="og:image"
        content="{% block og_image %}https://www.cisconservices.com/assets/images/og-image.jpg{% endblock %}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Ciscon Nigeria Limited{% endblock %}">
    <meta name="twitter:description"
        content="{% block twitter_description %}Ciscon is an indigenous Nigerian company providing various products and technical services to the petroleum industry.{% endblock %}">
    <meta name="twitter:image"
        content="{% block twitter_image %}https://www.cisconservices.com/assets/images/twitter-image.jpg{% endblock %}">

    <!-- Page Transition Styles -->
    <style>
        .page-loading {
            cursor: wait;
        }

        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .page-loading .page-transition-overlay {
            opacity: 1;
            visibility: visible;
        }
    </style>

    {% block head_extras %}{% endblock %}
</head>

<body>
    <!-- Page transition overlay -->
    <div class="page-transition-overlay"></div>

    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link visually-hidden">Skip to main content</a>

    <!-- Header -->
    {% include "partials/header.html" %}

    <!-- Main Content -->
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "partials/footer.html" %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Load main JS as a module -->
    <script type="module" src="{{ base_url }}js/main.js"></script>

    <!-- Initialize AOS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init({
                duration: 800,
                easing: 'ease-out-cubic',
                once: false,
                mirror: false,
                offset: 50
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
